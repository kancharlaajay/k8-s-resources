apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend              # Matches the label in the Pod
  ports:
  - protocol: TCP
    port: 80                   # Service port
    targetPort: 8080           # Port inside the Pod container
  type: NodePort               # Exposes the service on each Nodeâ€™s IP

---

apiVersion: v1
kind: Pod
metadata: 
  name: nginx-pod
  labels:
    app: frontend              # Must match the Service selector
spec:
  containers:                  # 'containers' should be plural
  - name: nginx-pod-1
    image: kancharlaajay/deployment:1.0.0
    ports:
    - containerPort: 8080      # Must match targetPort in Service

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:                # These labels must match the Pod labels
    project: expense
    component: frontend
    environment: deve
    version: "1.0.0"       # Label values are treated as strings
  ports:
  - protocol: TCP
    port: 80               # Service port (used to access service)
    targetPort: 80         # Container port (inside Pod)
  type: ClusterIP           # Default service type

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-pods
  labels:                  # These labels must match Service selector
    project: expense
    component: frontend
    environment: deve
    version: "1.0.0"
spec:
  containers:
  - name: nginx-pod-1
    image: nginx
